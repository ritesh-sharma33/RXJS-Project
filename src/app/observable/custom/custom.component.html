<div class="my-3">
  <h2>Custom Observable</h2>
  <br>

  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 (Manual)</strong>
      <hr>
      <ul [ngClass]="techStatus === 'completed' ? 'completed' : techStatus === 'error' ? 'error' : ''" class="techlist" id="elContainer">
      </ul>
    </div>

    <div class="col-md-6">
      <strong>Ex - 02 (Custom Interval Observable)</strong>
      <hr>
      <ul [ngClass]="techStatus2 === 'completed' ? 'completed' : techStatus2 === 'error' ? 'error' : ''" class="techlist" id="elContainer" class="techlist" id="elContainer2">
        
      </ul>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-12">
      <strong>Ex - 03 (Random names)</strong>
      <br>
      <br>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Random Names: </strong> 'Ritesh', 'Kumar', 'Sharma', 'Sujay', 'Kapil'
      </p>
      <hr>
      <p>Current name: <strong class="text-primary">{{ names }}</strong></p>
      <span
        [ngClass]="nameStatus == 'completed' ? 'badge-success' : nameStatus == 'error' ? 'badge-danger' : 'badge-primary'"
        class="badge">{{ nameStatus == 'completed' ? 'Success' : nameStatus == 'error' ? 'Error' : 'Running' }}</span>
    </div>
  </div>
</div>
